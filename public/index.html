<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta data-vue-meta="1" name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="og:type" content="website">
    <meta data-vue-meta="1" data-vmid="og:url" name="og:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta data-vue-meta="1" data-vmid="og:title" name="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta data-vue-meta="1" data-vmid="og:description" name="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta data-vue-meta="1" data-vmid="og:image" name="og:image" content="<%= htmlWebpackPlugin.options.url %>imgs/meet-magento-meta-pl.png">
    <meta data-vue-meta="1" data-vmid="twitter:card" name="twitter:card" content="summary_large_image">
    <meta data-vue-meta="1" data-vmid="twitter:url" name="twitter:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta data-vue-meta="1" data-vmid="twitter:title" name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta data-vue-meta="1" data-vmid="twitter:description" name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta data-vue-meta="1" data-vmid="twitter:image" name="twitter:image" content="<%= htmlWebpackPlugin.options.url %>imgs/meet-magento-meta-pl.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
